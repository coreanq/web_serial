<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오프라인 - Modbus RTU 모니터</title>
    <link rel="stylesheet" href="../src/css/bootstrap.min.css">
    <link rel="stylesheet" href="../src/css/styles.css">
    <style>
        .offline-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
        }
        
        .offline-icon {
            font-size: 5rem;
            margin-bottom: 2rem;
            color: #6c757d;
        }
        
        .offline-title {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        .offline-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            max-width: 600px;
        }
        
        .retry-button {
            padding: 0.75rem 2rem;
        }
    </style>
</head>
<body class="bg-dark text-light">
    <div class="offline-container">
        <div class="offline-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
                <path d="M10.706 3.294A12.545 12.545 0 0 0 8 3C5.259 3 2.723 3.882.663 5.379a.485.485 0 0 0-.048.736.518.518 0 0 0 .668.05A11.448 11.448 0 0 1 8 4c.63 0 1.249.05 1.852.148l.854-.854zM8 6c-1.905 0-3.68.56-5.166 1.526a.48.48 0 0 0-.063.745.525.525 0 0 0 .652.065 8.448 8.448 0 0 1 3.51-1.27L8 6zm2.596 1.404.785-.785c.63.24 1.227.545 1.785.907a.482.482 0 0 1 .063.745.525.525 0 0 1-.652.065 8.462 8.462 0 0 0-1.98-.932zM8 10l.933-.933a6.455 6.455 0 0 1 2.013.637c.285.145.326.524.1.75l-.015.015a.532.532 0 0 1-.611.09A5.478 5.478 0 0 0 8 10zm4.905-4.905.747-.747c.59.3 1.153.645 1.685 1.03a.485.485 0 0 1 .047.737.518.518 0 0 1-.668.05 11.493 11.493 0 0 0-1.811-1.07zM9.02 11.78c.238.14.236.464.04.66l-.707.706a.5.5 0 0 1-.707 0l-.707-.707c-.195-.195-.197-.518.04-.66A1.99 1.99 0 0 1 8 11.5c.374 0 .723.102 1.021.28zm4.355-9.905a.53.53 0 0 1 .75.75l-10.75 10.75a.53.53 0 0 1-.75-.75l10.75-10.75z"/>
            </svg>
        </div>
        <h1 class="offline-title">인터넷 연결이 끊겼습니다</h1>
        <p class="offline-message">
            현재 오프라인 상태입니다. Modbus RTU 모니터는 Web Serial API를 사용하기 위해 인터넷 연결이 필요합니다.
            인터넷 연결을 확인하고 다시 시도해주세요.
        </p>
        <button class="btn btn-primary retry-button" onclick="window.location.reload()">
            다시 시도
        </button>
    </div>
    
    <script>
        // 온라인 상태가 되면 자동으로 메인 페이지로 리디렉션
        window.addEventListener('online', () => {
            window.location.href = '../src/index.html';
        });
    </script>
</body>
</html>
