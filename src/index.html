<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Modbus Monitor</title>
    <meta name="description" content="Modbus-RTU 모니터링 및 디버깅을 위한 웹 시리얼 애플리케이션">
    <meta name="theme-color" content="#212529">
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" href="./assets/icons/icon-192x192.png">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="bg-dark text-light">
    <!-- Header -->
    <header class="navbar navbar-dark bg-dark border-bottom border-secondary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Web Modbus</span>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar for connection settings -->
            <div class="col-md-3 col-lg-2 sidebar bg-dark border-end border-secondary p-3">
                <h5 class="mb-3">Connection Settings</h5>
                
                <!-- Connection Type -->
                <div class="mb-3">
                    <label for="connectionType" class="form-label">Connection</label>
                    <select class="form-select bg-dark text-light" id="connectionType">
                        <option value="serial" selected>Modbus RTU (Serial)</option>
                        <option value="tcp">Modbus TCP/IP</option>
                    </select>
                </div>

                <!-- Serial Settings (Initially visible) -->
                <div id="serialSettingsContainer">
                    <h6 class="mt-3 mb-2 text-secondary">Serial Settings</h6>
                    <!-- Baud Rate -->
                    <div class="mb-3">
                        <label for="baudRate" class="form-label">Baud Rate</label>
                        <select class="form-select bg-dark text-light" id="baudRate">
                            <option value="9600">9600</option>
                            <option value="19200">19200</option>
                            <option value="38400">38400</option>
                            <option value="57600">57600</option>
                            <option value="115200" selected>115200</option>
                        </select>
                    </div>
                    <!-- Data Bits -->
                    <div class="mb-3">
                        <label for="dataBits" class="form-label">Data Bits</label>
                        <select class="form-select bg-dark text-light" id="dataBits">
                            <option value="7">7</option>
                            <option value="8" selected>8</option>
                        </select>
                    </div>
                    <!-- Stop Bits -->
                    <div class="mb-3">
                        <label for="stopBits" class="form-label">Stop Bits</label>
                        <select class="form-select bg-dark text-light" id="stopBits">
                            <option value="1" selected>1</option>
                            <option value="2">2</option>
                        </select>
                    </div>
                    <!-- Parity Bits -->
                    <div class="mb-3">
                        <label for="parity" class="form-label">Parity Bits</label>
                        <select class="form-select bg-dark text-light" id="parity">
                            <option value="none" selected>None</option>
                            <option value="even">Even</option>
                            <option value="odd">Odd</option>
                        </select>
                    </div>
                    <!-- Buffer (Serial specific) -->
                    <div class="mb-3">
                        <label for="buffer" class="form-label">Buffer Size</label>
                        <input type="text" class="form-control bg-dark text-light" id="buffer" value="1024">
                    </div>
                    <!-- Flow Control (Serial specific) -->
                    <div class="mb-3">
                        <label for="flowControl" class="form-label">Flow Control</label>
                        <select class="form-select bg-dark text-light" id="flowControl">
                            <option value="none" selected>None</option>
                            <option value="hardware">Hardware</option>
                        </select>
                    </div>
                    <!-- Serial Connection Buttons -->
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary btn-sm" id="selectPortBtn">Select Port</button>
                        <button class="btn btn-success btn-sm" id="openPortBtn" disabled>Open Port</button>
                    </div>
                </div>

                <!-- TCP/IP Settings (Initially hidden) -->
                <div id="tcpSettingsContainer" style="display: none;">
                    <h6 class="mt-3 mb-2 text-secondary">WebSocket Bridge</h6>
                    <div class="mb-2">
                        <label for="wsServerUrl" class="form-label">WebSocket Server URL</label>
                        <div class="input-group input-group-sm">
                            <input type="text" class="form-control form-control-sm bg-dark text-light" id="wsServerUrl" value="ws://localhost:8080/modbus">
                            <button class="btn btn-outline-secondary btn-sm" type="button" id="saveWsUrlBtn" title="Save WebSocket URL"><i class="bi bi-save"></i></button>
                        </div>
                        <small class="form-text text-muted">WebSocket 서버 URL을 설정하고 저장 버튼을 클릭하세요.</small>
                    </div>
                    
                    <h6 class="mt-3 mb-2 text-secondary">Remote Modbus Server</h6>
                    <div class="mb-2">
                        <label for="ipAddress" class="form-label">IP Address or Node Name</label>
                        <input type="text" class="form-control form-control-sm bg-dark text-light" id="ipAddress" value="192.168.12.100">
                    </div>
                    <div class="row gx-2">
                        <div class="col-md-5 mb-2">
                            <label for="serverPort" class="form-label">Server Port</label>
                            <input type="number" class="form-control form-control-sm bg-dark text-light" id="serverPort" value="502">
                        </div>
                        <div class="col-md-7 mb-2">
                            <label for="connectTimeoutTcp" class="form-label">Connect Timeout [ms]</label>
                            <input type="number" class="form-control form-control-sm bg-dark text-light" id="connectTimeoutTcp" value="3000">
                        </div>
                    </div>
                    <div class="mb-2">
                        <label class="form-label d-block">IP Version</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="ipVersion" id="ipv4" value="ipv4" checked>
                            <label class="form-check-label" for="ipv4">IPv4</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="ipVersion" id="ipv6" value="ipv6">
                            <label class="form-check-label" for="ipv6">IPv6</label>
                        </div>
                    </div>
                     <!-- TCP Connection Button -->
                    <div class="d-grid gap-2 mt-2">
                        <button class="btn btn-success btn-sm" id="connectTcpBtn">Connect TCP/IP</button>
                    </div>
                </div>

                <!-- Common Modbus Settings -->
                <div id="commonModbusSettingsContainer" class="mt-3">
                    <h6 class="mb-2 text-secondary">Modbus Settings</h6>
                    <div class="mb-2">
                        <label class="form-label d-block">Mode</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="modbusMode" id="modbusRtuMode" value="rtu" checked>
                            <label class="form-check-label" for="modbusRtuMode">RTU</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="modbusMode" id="modbusAsciiMode" value="ascii">
                            <label class="form-check-label" for="modbusAsciiMode">ASCII</label>
                        </div>
                    </div>
                    <div class="mb-2">
                        <label for="responseTimeout" class="form-label">Response Timeout [ms]</label>
                        <input type="number" class="form-control form-control-sm bg-dark text-light" id="responseTimeout" value="1000">
                    </div>
                    <div class="mb-2">
                        <label for="delayBetweenPolls" class="form-label">Delay Between Polls [ms]</label>
                        <input type="number" class="form-control form-control-sm bg-dark text-light" id="delayBetweenPolls" value="1000">
                    </div>
                </div>

                <!-- Connection Status -->
                <div class="mt-3">
                    <div class="d-flex align-items-center">
                        <div id="connectionIndicator" class="me-2 rounded-circle" style="width: 12px; height: 12px; background-color: #6c757d;"></div>
                        <small id="connectionStatus" class="text-muted">포트를 선택하세요</small>
                    </div>
                </div>
            </div>

            <!-- Main log area -->
            <main class="col-md-9 col-lg-10 main-content p-3">
                <!-- Control Bar -->
                <div class="control-bar mb-3">
                    <div class="row g-2">
                        <div class="col-auto">
                            <div class="input-group input-group-sm">
                                <span class="input-group-text bg-dark text-light">Packet Timeout</span>
                                <input type="number" class="form-control bg-dark text-light" id="packetTimeout" value="100" style="width: 80px;">
                                <span class="input-group-text bg-dark text-light">ms</span>
                            </div>
                        </div>
                        <div class="col-auto">
                            <select class="form-select form-select-sm bg-dark text-light" id="logType">
                                <option value="all" selected>Log Type: All</option>
                                <option value="tx">Log Type: TX</option>
                                <option value="rx">Log Type: RX</option>
                            </select>
                        </div>
                        <div class="col-auto">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="autoScroll" checked>
                                <label class="form-check-label" for="autoScroll">Auto Scroll</label>
                            </div>
                        </div>
                        <div class="col-auto ms-auto">
                            <button class="btn btn-sm btn-outline-light" id="clearBtn">Clear</button>
                            <button class="btn btn-sm btn-outline-light" id="copyBtn">Copy</button>
                            <button class="btn btn-sm btn-outline-light" id="exportBtn">Export</button>
                            <button class="btn btn-sm btn-outline-light" id="systemOptionsBtn">System Options</button>
                            <button class="btn btn-sm btn-outline-light" id="sessionManagerBtn">Session Manager</button>
                            <button class="btn btn-sm btn-primary" id="quickSendBtn">Quick Send</button>
                        </div>
                    </div>
                </div>
                
                <!-- Log Table -->
                <div class="log-container" style="height: calc(100vh - 350px); overflow-y: auto;">
                    <div class="table-responsive">
                        <table class="table table-dark table-hover table-sm">
                            <thead class="sticky-top bg-dark">
                                <tr>
                                    <th scope="col" width="30px"><input type="checkbox" id="selectAllPackets"></th>
                                    <th scope="col" width="80px">시간</th>
                                    <th scope="col" width="40px">Dir</th>
                                    <th scope="col">데이터</th>
                                </tr>
                            </thead>
                            <tbody id="logTableBody">
                                <!-- Log entries will be added here -->
                            </tbody>
                        </table>
                    </div>
                </div> 

                <!-- Message Input Area -->
                <div class="message-input-area mt-3">
                    <div class="row">
                        <div class="col-md-8">
                            <textarea class="form-control bg-dark text-light" id="messageInput" rows="3" placeholder="Enter message to send..."></textarea>
                            <div id="messageStatus" class="message-status mt-1" style="display: none;"></div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-2">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="appendCRLF">
                                    <label class="form-check-label" for="appendCRLF">
                                        Append Carriage Return Line Feed
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="hexSend" checked>
                                    <label class="form-check-label" for="hexSend">
                                        HEX Send
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="loopSend">
                                    <label class="form-check-label" for="loopSend">
                                        Loop Send
                                    </label>
                                </div>
                            </div>
                            <div class="input-group input-group-sm mb-2">
                                <span class="input-group-text bg-dark text-light">Send Interval(MS)</span>
                                <input type="number" class="form-control bg-dark text-light" id="sendInterval" value="1000">
                            </div>
                            <button class="btn btn-primary w-100" id="sendBtn">Send</button>
                            <div class="d-grid gap-2 mt-2">
                                <div class="dropdown">
                                    <button class="btn btn-outline-secondary btn-sm dropdown-toggle" type="button" id="quickSendBtn">
                                        빠른 전송
                                    </button>
                                    <div id="quickSendList" class="dropdown-menu" aria-labelledby="quickSendBtn">
                                        <!-- 빠른 전송 메뉴 항목이 여기에 동적으로 추가됩니다 -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Footer -->
                <div class="text-center mt-3">
                    <small><a href="#" class="text-decoration-none">Contact me</a></small>
                </div>
            </main>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
